<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../../Scripts/Classes.js"></script>
    <script src="../../Scripts/searchFilters.js"></script>
    <script src="../../Scripts/populatecountriesScript.js"></script>
    <title>departuresNew</title>
</head>
<body>

<article class="depTable-table">
    <div class="container" style=" margin-left:320px ;">
        <div class="table-responsive">
        <table style="background-color: midnightblue; margin-top: 200px;" id="flightsTable" onload="" class="table table-bordered table-striped">
       <tr>
           <th>Airline company id</th>
           <th>Origin Country</th>
           <th>Destination country</th>
           <th>Departure time</th>
           <th>Landing time</th>
           <th>Status</th>
       </tr>
    </table>
</div>
    </div>
</article>
    <article class="depSearch-form">
        <div style="width: 200px; margin-left: 0px;height: 100%; " class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4" style="width: 200px;">
                    <form style="background-color: darkturquoise;padding: 20px;">
                        <div class="form-group">
                            <label for="originSelect" class="form-control">Origin</label>
                            <select id="originSelect" class="form-control" onfocus="PopulateCountries(this)"></select>
                        </div>
                        <div class="form-group">
                            <label for="destSelect" class="form-control">Destination</label>
                            <select id="destSelect" class="form-control"  onfocus="PopulateCountries(this)"></select>
                        </div>
                        <div class="form-group">
                            <label for="airlineSelect" class="form-control">Airline</label>
                            <select id="airlineSelect" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-control">
                                <input class="form-check-input" name="flightType" type="radio" id="departRadio" value="departChecked">
                                <label class="form-check-labal" for="departRadio">Departures</label>
                            </div>
                            <div class="form-check form-control">
                                <input class="form-check-input" type="radio" name="flightType" id="landRadio" value="landChecked">
                                <label class="form-check-labal" for="landRadio">landings</label>
                            </div>
                            <div class="form-check form-control">
                                <input class="form-check-input" type="radio" name="flightType" id="bothRadio" value="bothChecked">
                                <label class="form-check-labal" for="bothRadio">Both</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="form-control" onclick="">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
      
</article>

</body>
</html>
